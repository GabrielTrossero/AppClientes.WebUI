<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Fecha Nac</th>
      <th>Cuit</th>
      <th>Domicilio</th>
      <th>Telefono</th>
      <th>Email</th>
      <th>Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nombres }}</td>
      <td>{{ cliente.apellidos }}</td>
      <td>{{ cliente.fechaNac | date : "dd/MM/yyyy" }}</td>
      <td>{{ cliente.cuit }}</td>
      <td>{{ cliente.domicilio }}</td>
      <td>{{ cliente.telefono }}</td>
      <td>{{ cliente.email }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          (click)="openModal(cliente.id)"
        >
          Ver
        </button>
      </td>
    </tr>
  </tbody>
</table>
